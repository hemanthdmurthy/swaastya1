<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swaastya - Authentication</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><img src="logo.png" alt="Swaastya Logo" class="navbar-logo"><span class="logo-text">Swaastya</span></div>
            <ul>
                <li><a href="index.html#home">Home</a></li>
                <li><a href="auth.html">My Account</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="auth" class="feature-section">
            <h2>User Authentication</h2>
            <p>Secure sign-up, login, and profile management.</p>
            <div class="auth-container">
                <div class="auth-toggle">
                    <button id="show-login">Login</button>
                    <button id="show-signup">Sign Up</button>
                </div>
                <div id="login-form" class="auth-form">
                    <h3>Login</h3>
                    <form id="login-user-form">
                        <div class="form-group">
                            <label for="login-email">Email:</label>
                            <input type="email" id="login-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password:</label>
                            <input type="password" id="login-password" name="password" required>
                        </div>
                        <button type="submit">Login</button>
                    </form>
                </div>
                <div id="signup-form" class="auth-form" style="display: none;">
                    <h3>Sign Up</h3>
                    <form id="signup-user-form">
                        <div class="form-group">
                            <label for="signup-name">Name:</label>
                            <input type="text" id="signup-name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-email">Email:</label>
                            <input type="email" id="signup-email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-password">Password:</label>
                            <input type="password" id="signup-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="signup-confirm-password">Confirm Password:</label>
                            <input type="password" id="signup-confirm-password" name="confirm-password" required>
                        </div>
                        <button type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Swaastya. All rights reserved.</p>
    </footer>

    <script src="auth-script.js"></script>
</body>
</html>
